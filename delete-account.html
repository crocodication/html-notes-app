<!DOCTYPE html>

<html>
  <head>
    <title>
      Notes App
    </title>

    <link rel="stylesheet" href="./styles.css">

    <script src="./actions.js"></script>

    <script>
      const id = localStorage.getItem('id')

      if(id == undefined) {
        redirect(`/login`)
      }

      let password = '', confirm_password = ''
      
      const submitDeleteAccount = () => deleteAccount(password, confirm_password)
      
      window.onload = () => {
        document.getElementById(`password-input`).addEventListener('input', event => password = event.target.value)
        document.getElementById(`confirm-password-input`).addEventListener('input', event => confirm_password = event.target.value)
      }
    </script>
  </head>

  <body>
    <form
      class="non-session-page-container"
    >
      <p
        class="title"
      >
        Delete Account
      </p>

      <div
        class="content-container"
      >
        <input
          class="non-session-input"
          id="password-input"
          placeholder="Password"
          type="password"
        >

        <input
          class="non-session-input"
          id="confirm-password-input"
          placeholder="Confirm Password"
          type="password"
        >
      </div>

      <div
        class="bottom-options-container"
      >
        <a
          class="bottom-option"
          href="#"
          onclick="submitDeleteAccount()"
        >
          Submit
        </a>
      </div>
    </form>

    <div
      class="loader-container"
      id="loader-container"
    >
    </div>
  </body>
</html>
